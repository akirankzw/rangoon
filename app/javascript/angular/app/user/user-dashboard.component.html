<md-card>
  <table>
    <tr>
      <td>予約番号</td>
      <td>日時</td>
      <td>コメント</td>
      <td>出欠</td>
      <td></td>
      <td>レッスンノート</td>
    <tr>
    <tr *ngFor="let book of books" [ngClass]="{'hide': !book.id}">
      <td><button md-button (click)="openDialog(book)" color="accent">{{book.id}}</button></td>
      <td>{{book.start_at | date:'yMdjm'}}</td>
      <td>{{book.comment | truncate}}</td>
      <td></td>
      <td><button md-button (click)="cancelBook(book)">キャンセル</button></td>
      <td>
        <a [routerLink]="['/users/notes', book.note_id]" routerLinkActive="active"><button md-button>note</button></a>
      </td>
    </tr>
  </table>
</md-card>
