<md-card>
  <md-tab-group>
    <md-tab label="Daily Schedule">
    </md-tab>
    <md-tab label="Weekly Schedule">
      <table>
        <tr>
          <th></th>
          <th *ngFor="let day of days" class="head">
            <span class="dt">{{day.format("ddd")}}</span>
            <span class="dt">{{day.format("MMM DD")}}</span>
          </th>
        </tr>
        <tr *ngFor="let interval of intervals;let i = index">
          <td class="time">{{interval}}</td>
          <td *ngFor="let lesson of lessons[i]" class="lesson">
            <md-checkbox (change)="toggle(lesson, $event)" [checked]="!lesson.canceled" [disabled]="lesson.disabled"></md-checkbox>
            <button md-raised-button (click)="openDialog(lesson)" *ngIf="!lesson.canceled" color="accent" [disabled]="lesson.user_id">{{lesson.text}}</button>
          </td>
        </tr>
      </table>
    </md-tab>
    <md-tab label="Account Settings">
    </md-tab>
    <md-tab label="Students">
      <table>
        <tr>
          <td>id</td>
          <td>family name</td>
          <td>given name</td>
          <td>email</td>
          <td>skype name</td>
          <td>birth date</td>
          <td>lesson plan</td>
          <td>payment status</td>
          <td>expiry date</td>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.family_name}}</td>
          <td>{{user.given_name}}</td>
          <td>{{user.email}}</td>
          <td></td>
          <td>{{user.birthdate}}</td>
          <td>plan 1</td>
          <td>{{user.payment_status}}</td>
          <td>{{user.end_date}}</td>
        </tr>
      </table>
    </md-tab>
  </md-tab-group>
</md-card>
