<form class="form" (ngSubmit)="onSubmit()" action="/admin/teachers/sign_in" method="post">
  <md-input-container>
    <input mdInput type="email" name="teacher[email]" placeholder="mail address" required>
  </md-input-container>

  <md-input-container class="full-width">
    <input mdInput type="password" name="teacher[password]" placeholder="password" required>
  </md-input-container>
  <button type="submit" md-raised-button>Submit</button>
</form>
