{{message}}
<form method="post" #f="ngForm" (ngSubmit)="onSubmit(lesson, f)">
  <input type="hidden" name="lesson_id" value="{{lesson.id}}">
  <p>
    <md-input-container class="full-width">
      <textarea mdInput ngModel placeholder="comment" name="comment"></textarea>
    </md-input-container>
  </p>
  <p>
    <button type="submit" md-raised-button>Submit</button>
    <button type="button" md-dialog-close md-raised-button>Close</button>
  </p>
</form>
